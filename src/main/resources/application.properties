spring.application.name=advanceJavaProject

spring.datasource.url=jdbc:postgresql://localhost:5432/futsalBooking
spring.datasource.username=postgres
spring.datasource.password=12345

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# application.properties
esewa.merchant.code=${ESEWA_MERCHANT_CODE}
esewa.service.charge=0
esewa.delivery.charge=0  
esewa.tax.amount=0
esewa.success.url=${ESEWA_SUCCESS_URL}
esewa.failure.url=${ESEWA_FAILURE_URL}
esewa.payment.url=${ESEWA_PAYMENT_URL}
esewa.verification.url=${ESEWA_VERIFICATION_URL}
esewa.secret.key=${ESEWA_SECRET_KEY}